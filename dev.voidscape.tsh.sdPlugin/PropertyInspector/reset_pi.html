<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TSH Reset PI</title>
        <script src="../js/sdtools.common.js"></script>
        <link rel="stylesheet" href="sdpi.css">
    </head>

    <body>
        <div class="sdpi-wrapper">
            <div class="sdpi-item" id="ip-address-item">
                <div class="sdpi-item-label">TSH IP Address</div>
                <input class="sdpi-item-value sdProperty" type="text" id="ip-address" placeholder="127.0.0.1" value="" oninput="setSettings()">
            </div>
            <div class="sdpi-item" id="scoreboard-item">
                <div class="sdpi-item-label">Scoreboard Number</div>
                <select class="sdpi-item-value select setvalueSelect sdProperty" id="scoreboardNumber" onchange="setSettings()" value="1">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="sdpi-item" id="reset-types">
                <div class="sdpi-item-label">Reset Type</div>
                <select class="sdpi-item-value select setvalueSelect sdProperty" id="reset-choice" oninput="setSettings()" value="reset-scores">
                    <option value="reset-scores" selected>Reset Scores</option>
                    <option value="reset-match">Reset Matches</option>
                    <option value="reset-players">Reset Players</option>
                    <option value="clear-all">Reset All</option>
                </select>
            </div>
        </div>
    </body>
</html>
